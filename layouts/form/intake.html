{{ partial "header.html" . }}

{{ partial "menu.html" . }}

<main class="site-container">
	<section class="home-section home-section-about">
		<div class="wrap">
			<header>
				<h2>{{ .Title }}</h2>
			</header>

			{{.Content}}

			<form action="/success" name="client_intake" method="POST" class="form" netlify>
				<div class="field-row">
					<div class="field">
						<label for="company_name">Company Name</label>
						<input id="company_name" type="text" name="company_name">
					</div>

					<div class="field">
						<label for="type">Company/Client Type <span class="required">*</span></label>

						<div class="styled-select">
							<select id="type" name="type" required>
								<option value=""></option>
								<option value="Corporation">Corporation</option>
								<option value="Individual">Individual</option>
								<option value="LLC">LLC</option>
							</select>
						</div>
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="name">Name <span class="required">*</span></label>
						<input id="name" type="text" name="name" required>
					</div>

					<div class="field">
						<label for="job_title">Job Title</label>
						<input id="job_title" type="text" name="job_title">
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="address">Address <span class="required">*</span></label>
						<textarea id="address" name="address" rows="4" required></textarea>
					</div>
				</div>

				<div class="field-row">
					<div class="field">
						<label for="phone">Phone <span class="required">*</span></label>
						<input id="phone" type="text" name="phone" required>
					</div>

					<div class="field">
						<label for="email">Email <span class="required">*</span></label>
						<input id="email" type="email" name="email" required>
					</div>

					<div class="field">
						<label for="invoicing_email">Invoicing Email</label>
						<input id="invoicing_email" type="email" name="invoicing_email">

						<p>If invoices should be sent to a different email address</p>
					</div>
				</div>

				<footer>
					<button type="submit" class="btn btn-solid">Submit</button>
				</footer>
			</form>
		</div>
	</section>
</main>

{{ partial "footer.html" . }}
