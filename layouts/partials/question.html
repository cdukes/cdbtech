<div class="accordion">
	<div class="accordion-heading" role="tab" id="a-{{substr (md5 .Title) 0 7}}-h">
		<h4>
			<a role="button" data-toggle="collapse" href="#a-{{substr (md5 .Title) 0 7}}-b" aria-expanded="true" aria-controls="a-{{substr (md5 .Title) 0 7}}-b">
				{{ .Title }}
			</a>
		</h4>
	</div>

	<div id="a-{{substr (md5 .Title) 0 7}}-b" class="accordion-body" role="tabpanel" aria-labelledby="a-{{substr (md5 .Title) 0 7}}-h">
		{{ .Content }}
	</div>
</div>
