			<p>Please complete all fields as they should appear on contracts, proposals, and invoices</p>


			<form action="/success" name="client_intake" method="POST" class="form" netlify>
				<div class="field-row">
					<div class="field">
						<label for="company_name">Company Name</label>
						<input id="company_name" type="text" name="company_name">
					</div>

					<div class="field">

							</select>
						</div>
					</div>
				</div>

				<div class="field-row">
					<div class="field">

						<input id="name" type="text" name="name" required>
					</div>

					<div class="field">

				</div>

				<div class="field-row">
					<div class="field">

						<textarea id="address" name="address" rows="4" required></textarea>

				<div class="field-row">

						<p>If invoices should be sent to a different email address</p>
					</div>
				</div>

				<footer>

				</footer>
